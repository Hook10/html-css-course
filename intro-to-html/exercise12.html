<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox exercises</title>
    <link rel="stylesheet" href="styles/12f.css">
</head>
<body>
<div style="
display: flex;
flex-direction: row;
">
    <div style="background-color: lightblue; width: 200px;">200px</div>
    <div style="background-color: lightpink; width: 75px;">75px</div>
</div>



<div style="
display: flex;
flex-direction: row;
">
    <div style="background-color: lightblue; width: 50px;">item 1</div>
    <div style="background-color: lightpink; flex: 1;">item 2</div>
    <div style="background-color: lightblue; width: 75px;">item 3</div>

</div>



<div style="
display: flex;
flex-direction: row;
justify-content: space-between;
">
    <div style="background-color: lightblue; width: 1fr;">item 1</div>
    <div style="background-color: lightpink; width: 1fr;">item 2</div>
    <div style="background-color: lightblue; width: 1fr;">item 3</div>
    <div style="background-color: lightpink; width: 1fr;">item 4</div>
</div>






<div style="
display: flex;
flex-direction: row;
justify-content: space-between;
">
    <div style="background-color: lightblue; width: 1fr;">item 1</div>
    <div style="background-color: lightpink; width: 1fr;">item 2</div>

</div>


<div class="header">
    <div class="home-link">Home</div>
    <input class="text-box" placeholder="Search">
    <button>Download</button>
</div>

</body>
</html>
